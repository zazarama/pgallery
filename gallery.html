<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tera web</title>                  <!--Change for your own title-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/main.css">
    <!--
    This loads the jQuery JavaScript library. The two forward slashes here are not a typo.
    See: http://stackoverflow.com/questions/9646407/two-forward-slashes-in-a-url-src-href-attribute
    -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!--
    This loads the "Lightbox" jQuery plugin.  To use this all we need to use
    is add the "data-lightbox" attribute to an image tag.
    See: http://lokeshdhakar.com/projects/lightbox2/
    -->
    <script src="javascript/lightbox.js"></script>
  </head>
  <body>
    <header>
      <nav class="content">
        <h1>
          <a href="index.html">Tera Art Gallery</a> <!--Change for your own title-->
        </h1>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
        </ul>
      </nav>
    </header>

    <article id="page" class="content">
      <h2>My Gallery</h2>                <!--Change for your own title-->
      <p>
      Write about you here.              <!--Write about yourself-->
      </p>
      <p>
      Write texting here.                <!--Write four lines from your texting-->
      </p>
      <ul class="gallery">
        <li>
          <a data-lightbox="image-1" href="img/brunobig.jpg"> <!--Add your own big jpg-->
            <img src="img/brunosmall.jpg">                 <!--Add your own small jpg-->
          </a>
        </li>
        <li>
          <a data-lightbox="image-1" href="img/photos/photo-2-800x800.jpg">
            <img src="img/photos/photo-2-200x200.jpg">
          </a>
        </li>
        <li>
          <a data-lightbox="image-1" href="img/photos/photo-3-800x800.jpg">
            <img src="img/photos/photo-3-200x200.jpg">
          </a>
        </li>
        <li>
          <a data-lightbox="image-1" href="img/photos/photo-4-800x800.jpg">
            <img src="img/photos/photo-4-200x200.jpg">
          </a>
        </li>
        
      </ul>
    </article>
    <footer>
      <div class="content">
        <p>Hello, world!  What a nice footer.</p>      <!--Change for your own title-->
      </div>
    </footer>
  </body>
</html>
